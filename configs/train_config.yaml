# MODEL
model_name: normative
fc_hidden_size:
  - 77  # ~153 / 2; (18**2 - 18) / 2 = 153
  - 25  # ~77 / 3
  - 77
activation: "leaky_relu"
norm_layer: "none"
dropout_prob: 0.5
input_areas: 18

# DATASETS
dataset_name: ucla
train_path: "../data/dataset_yeo17thick_2024_03_21.pkl"
val_path: "../data/dataset_yeo17thick_2024_03_21.pkl"
connectivity_measure_type: "correlation"  # multiple or 'none'. If 'none', the initial time series matrix will be returned
edge_threshold: 0.9  # 90% correlation and above is considered
batch_size: 32

# TRAINER
logger: tensorboard  # csv
max_epochs: 100
ckpt_args:
  metric: "val_loss"
  mode: "min"